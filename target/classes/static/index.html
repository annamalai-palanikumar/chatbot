<!DOCTYPE html>
<html>
<head>
    <title>Live Chat with Chatbot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        /* Simple styling */
        #chat-container { height: 400px; width: 300px; border: 1px solid #ccc; overflow-y: scroll; }
        #message-input { width: 100%; }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <input id="message-input" type="text" placeholder="Type a message..."/>
    <button id="send-btn">Send</button>

    <script>
        var socket = new SockJS('/chat'); // Connect to the WebSocket endpoint
        var stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function (response) {
                document.getElementById("chat-container").innerHTML += "<div>" + response.body + "</div>";
            });
        });

        document.getElementById('send-btn').addEventListener('click', function() {
            var message = document.getElementById("message-input").value;
            stompClient.send("/app/sendMessage", {}, message);
            document.getElementById("message-input").value = ""; // Clear input field
        });
    </script>
</body>
</html>
